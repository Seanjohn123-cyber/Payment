<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payments form</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
   <div class="container">
    <h1>confirm your  payments</h1>
    <div class="firstrow">
        <div class="owner">
        <h3>owner</h3>
        <div class="inputfield">
            <input type="text" placeholder="augustin maxwell" required>
        </div>
    </div>
            <div class="cvv">
                <h3>cvv</h3>
                <div class="inputfield">
                    <input type="password" placeholder="***" required>
                </div>
            </div>
    </div>
                    <div class="secondrow">
                        <div class="card number">
                        <h3>card number</h3>
                        <div class="inputfield">
                            <input type="text" placeholder="1234-1234-1234-12345">
                        </div>
                    </div>
                    </div>
                            <div class="third-row">
                                <h3>card number</h3>
                                <div class="selection">
                                    <div class="date">
                                        <select name="month" id="month">
                                            <option value="jan">jan</option>
                                            <option value="feb">feb</option>
                                            <option value="mar">mar</option>
                                            <option value="apr">apr</option>
                                            <option value="jun">jun</option>
                                            <option value="jul">jul</option>
                                            <option value="aug">aug</option>
                                            <option value="sept">sept</option>
                                            <option value="oct">oct</option>
                                            <option value="nov">nov</option>
                                            <option value="dec">dec</option>
                                        </select>
                                        <select name="year" id="year">
                                            <option value="2024">2024</option>
                                            <option value="2023">2023</option>
                                            <option value="2022">2022</option>
                                            <option value="2021">2021</option>
                                            <option value="2020">2020</option>
                                            <option value="2019">2019</option>
                                            <option value="2018">2018</option>
                                            <option value="2017">2017</option>
                                            <option value="2016">2016</option>
                                            <option value="2015">2015</option>
                                        </select>
                                    </div> 
                                <div class="card">
                                    <img src="mastercard.logo.jpeg" alt="mastercard">
                                    <img src="visa2.logo.png" alt="visa">
                                    <img src="paypal2.logo.jfif" alt="paypal">
                            </div>
                </div>
                            </div>
            <a href="">confirm</a>
   </div>
</body>
